{% extends 'base.html' %}

{% block title %}
    {{ block.super }} - Categories
{% endblock %}

{% block content %}
    <h2>Categories</h2>
    <div class="list-group">
        {% for category in categories %}
            <a href="{% url 'product-list-by-category' category.id %}" class="list-group-item list-group-item-action">
                {{ category.title }}
            </a>
        {% endfor %}
    </div>
{% endblock %}

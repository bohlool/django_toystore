{% extends "base.html" %}

{% block head %}
    <title>Delete {{ object }}</title>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col s12 center">
            <p>Are you sure to delete "{{ object }}"?</p>
            <form method="post">
                {% csrf_token %}
                <input name="delete" type="submit" class="btn btn-danger" value="Delete"/>
            </form>
        </div>
    </div>
{% endblock %}

{% block script %}

{% endblock %}

{% extends 'base.html' %}

{% block title %}
    {{ block.super }} - {% if form.instance.pk %}Edit{% else %}Add{% endif %} Post
{% endblock %}

{% block content %}
    <div class="jumbotron">
        <h3>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Post</h3>
        <form method="post">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
